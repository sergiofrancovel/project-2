<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Request To Pharmacy</title>
    <link th:href="@{/css/new_user.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/doctor/{id}/pharmacyRequest(id =${doctorDTO.getId()})}" class="d=flex justify-content-center"
          method="post">
        <div id="medication">
            <label>
                <input type="text" placeholder="Medication" class="form-control"
                       th:field="*{prescription.medicineName}">
                <input type="number" placeholder="Dosage Amount" class="form-control"
                       th:field="*{prescription.dosage}">
            </label>
        </div>
        <div id="patient-name">
            <label>
                <input type="text" class="form-control" placeholder="First Name" th:field="*{patientDTO.firstName}">
                <input type="text" class="form-control" placeholder="Last Name" th:field="*{patientDTO.lastName}">
            </label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>
</body>
</html>

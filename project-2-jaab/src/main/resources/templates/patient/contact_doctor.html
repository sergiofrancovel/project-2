<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Physician</title>
    <link th:href="@{/css/email.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Contact Physician</h1>
<form th:action="@{/patient/{id}/contactPhysician(id =${patientDTO.getId()})}" method="post">
    <h2>Doctor's Name</h2>
    <div id="doctor-name">
        <label>
            <input type="text" class="form-control" placeholder="First Name" th:field="*{doctorDTO.firstName}">
            <input type="text" class="form-control" placeholder="Last Name" th:field="*{doctorDTO.lastName}">
        </label>
    </div><br><br>

    <div id="email-subject">
        <label>
            <input type="text" class="form-control" placeholder="Subject" th:field="*{email.subject}">
        </label>
    </div>
    <div>
        <label>
            <textarea id="email-body" class="form-control" rows="4" cols="50" th:field="*{email.body}"></textarea>
        </label>
    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
</form>
</body>
</html>

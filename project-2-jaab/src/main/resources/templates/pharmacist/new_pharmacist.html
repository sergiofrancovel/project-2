<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Pharmacist</title>
    <link th:href="@{/css/new_user.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/newPharmacist}" method="post">
    <div id="name">
        <label>
            <input type="text" placeholder="First Name" class="form-control" th:field="*{user.firstName}">
            <input type="text" placeholder="Last Name" class="form-control" th:field="*{user.lastName}">
        </label>
    </div>
    <div id="login">
        <label>
            <input type="email" placeholder="Email" class="form-control" th:field="*{user.email}">
            <input type="text" placeholder="Password" class="form-control" th:field="*{user.password}">
        </label>
    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
</form>
</body>
</html>

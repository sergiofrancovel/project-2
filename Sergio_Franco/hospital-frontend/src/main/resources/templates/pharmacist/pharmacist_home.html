<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacist Home</title>
</head>
<link th:href="@{/css/pharmacy.css}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <form th:action="@{/pharmacy}" method="get">
    <div class="card">
        <div class="card-body">
            <table>
                <tr>
                    <th>Queue</th>
                </tr>
                <tr th:each="requests: ${unapprovedPrescriptions}">
                    <td><a href="#" th:text="|${requests.getDoctorId()} ${requests.getPatientId()}
                    ${requests.getMedicineName()} ${requests.getDosage()}|"></a></td>
                </tr>
            </table>
        </div>
    </div>
    </form>
</body>
</html>
